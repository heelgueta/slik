  </head>
<body>
  <div class="wrap">
    <h2>SLIK Admin (prototype)</h2>
    <div class="cardlike">
      <div>Open sample forms:</div>

    </div>
    <div class="cardlike">
      <div>Session viewer:</div>

    </div>
  </div>
