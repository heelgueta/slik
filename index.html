<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>SLIK - Multi-Section Survey</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div id="app">
        <!-- TOP AREA: Progress, Info, Navigation -->
        <div class="top-area">
            <div class="header">
                <button id="backBtn" class="nav-btn">←</button>
                <div class="app-info">
                    <h1 class="app-title">SLIK Survey</h1>
                    <div class="progress-info">
                        Section <span id="currentSection">1</span> of <span id="totalSections">3</span>
                        • Item <span id="currentItem">1</span> of <span id="totalItems">5</span>
                    </div>
                </div>
                <button id="menuBtn" class="nav-btn">☰</button>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>

        <!-- MIDDLE AREA: Form Sections and Item Cards -->
        <div class="middle-area" id="middleArea">
            <div class="section-intro" id="sectionIntro">
                <h2 class="section-title" id="sectionTitle">Attitudes Toward Statistics</h2>
                <p class="section-description" id="sectionDescription">
                    Let's explore your feelings about statistics and data analysis.
                </p>
                <button class="start-section-btn" id="startSectionBtn">Start Section</button>
            </div>

            <div class="cards-container" id="cardsContainer">
                <!-- Item cards will be dynamically inserted here -->
            </div>
        </div>

        <!-- BOTTOM AREA: Response Interface -->
        <div class="bottom-area" id="bottomArea">
            <div class="response-container" id="responseContainer">
                <!-- Response interface will be dynamically inserted here -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
